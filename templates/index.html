<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sentiment Detection</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: #f4f4f9;
                color: #333;
            }
    
            .container {
                max-width: 600px;
                margin: 50px auto;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px;
                text-align: center;
            }
    
            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
                color: #2c3e50;
            }
    
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
    
            input[type="text"] {
                padding: 10px 15px;
                font-size: 1rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                transition: all 0.3s ease;
            }
    
            input[type="text"]:focus {
                border-color: #3498db;
                outline: none;
                box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            }
    
            button {
                padding: 10px 15px;
                font-size: 1rem;
                color: #fff;
                background-color: #3498db;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            button:hover {
                background-color: #2980b9;
            }
    
            .result {
                margin-top: 20px;
                font-size: 1.2rem;
                font-weight: bold;
                color: #27ae60;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Sentiment Detection</h1>
            <form method="POST">
                <input type="text" name="text" placeholder="enter the text"/>
                <button type="submit">sentiment</button>
            </form>
            {%if sentiment %}
                <div class="result">
                    {{sentiment}}
                </div>
            {%endif%}
        </div>
    </body>
</html>
